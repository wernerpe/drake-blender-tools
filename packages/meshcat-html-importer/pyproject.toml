[project]
name = "meshcat-html-importer"
version = "0.1.0"
description = "Import meshcat HTML recordings into Blender"
authors = [{ name = "Nicholas Pfaff", email = "nepfaff@mit.edu" }]
readme = "README.md"
license = { text = "BSD-2-Clause" }
requires-python = ">=3.11"
dependencies = [
    "msgpack>=1.0.0",
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[project.scripts]
meshcat-html-import = "meshcat_html_importer.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/meshcat_html_importer"]
